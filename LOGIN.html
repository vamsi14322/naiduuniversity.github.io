<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image:url("bookssogg.jpg");
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      background-repeat:no-repeat;
      background-color: #003366;
    }

    form {
      background-image: url("bookss.jpeg");
      padding: 80px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 50%;
      backdrop-filter:blur(4px);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .switch-form {
      margin-top: 10px;
      text-align: center;
    }

    .switch-form a {
      color: #4caf50;
      text-decoration: none;
    }

    .switch-form a:hover {
      text-decoration: underline;
    }

    .ey{
      text-align:center;
      text-shadow: black;
    }
  </style>
</head>
<body>

  <!-- Login form -->
  <form id="loginForm">
    <h2>Login</h2>
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="loginUsername" required>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required>

    <button type="button" onclick="login()">Login</button>

    <div class="switch-form">
      <span>Don't have an account? <a href="#" onclick="switchForm('signupForm')">Sign up</a></span>
    </div>
  </form>

  <!-- Signup form -->
  <form id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <label for="signupUsername">Username:</label>
    <input type="text" id="signupUsername" name="signupUsername" required>

    <label for="mail">E-mail:</label>
    <input type="email" id="mail" name="mail" required>

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="signupPassword" required>

    <button type="button" onclick="signup()">Sign Up</button>

    <div class="switch-form">
      <span>Already have an account? <a href="#" onclick="switchForm('loginForm')">Login</a></span>
    </div>
  </form>

  <script>
    function switchForm(formId) {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'none';

      document.getElementById(formId).style.display = 'block';
    }

    function login() {
      // Your login logic goes here

      // Assume login is successful
      // Show success message
      alert('Login successful! Redirecting to the home page.');

      // Redirect to the home page
      redirectToHomePage();
    }

    function signup() {
      // Your signup logic goes here

      // Assume signup is successful
      // Show success message
      alert('Sign up successful! Redirecting to the home page.');

      // Redirect to the home page
      redirectToHomePage();
    }

    function redirectToHomePage() {
      // Replace 'home.html' with the actual URL of your home page
      window.location.href = "index.html";
    }
  </script>
  

</body>
</html>
